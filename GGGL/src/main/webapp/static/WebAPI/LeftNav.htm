<html>
<head>
    <title>目录树</title>
    <link rel="StyleSheet" href="dtree.css" type="text/css" />
	<script type="text/javascript" src="Andtree.js"></script>
    <style type="text/css">
    *
    {
	    margin:0px;
	    padding:0px;
	    font-size:12px;	
	 }
    body
    {
	    width:100%;
	    height:100%;
	    position:absolute;
	    left:0px;

	    border-width:1px;
	    background-color:#ffffff;
    }
     #handle {
	    width:100%;
        background-image:url("../images/cccc.png");
	 }

	 <script type="text/javascript">

	        parent.document.getElementById("panel").style.display="block";
	    }
	 </script>

<body style="left: 0px; top: 0px; width:100%; height:100%;">

           </td>
       </tr>
    </table>
</div>
<div id="TreeContent" style="overflow:auto; background-color: #FFFFFF;width:100%;height:100%;">
